---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpdp-redirect-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - "*.cpdp.co"
      secretName: tls-secret
  rules:
    - host: "*.cpdp.co"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirect-nginx
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpdb-redirect-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - "*.cpdb.co"
        - "cpdb.co"
      secretName: cpdb-co-tls-secret
  rules:
    - host: "*.cpdb.co"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirect-nginx
                port:
                  number: 80
    - host: "cpdb.co"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirect-nginx
                port:
                  number: 80
---
apiVersion: v1
data:
  nginx.conf: |
    user  nginx;
    worker_processes  1;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;


    events {
        worker_connections  1024;
    }


    http {
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;

        server {
            listen 80;
            server_name *.cpdb.co;

            return 301 https://cpdp.co;
        }

        server {
            listen 80 default_server;
            server_name _;

            return 301 https://cpdp.co$request_uri;
        }
    }
kind: ConfigMap
metadata:
  name: redirect-nginx
  namespace: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redirect-nginx
  namespace: production
  labels:
    app: redirect-nginx
spec:
  selector:
    matchLabels:
      app: redirect-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: redirect-nginx
    spec:
      containers:
        - name: redirect-nginx
          image: nginx:1.15-alpine
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /etc/nginx
      volumes:
        - name: config-volume
          configMap:
            name: redirect-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: redirect-nginx
  namespace: production
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: redirect-nginx
